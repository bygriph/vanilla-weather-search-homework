<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
 <div class="app-container">
  <header> 
   <form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
    <input type="submit" value="Search" class="search-form-button"/>
   </form> 
  </header>  
  <main>
   <div class="weather-app-data"><div>
    <h1 class="weather-app-city" id="city-input">
    Stockholm
    </h1>
    <p class="weather-app-details"> 
    <span id="time"></span>, <span id="description"></span>
     <br />
    Humidity: <span class="detail-units" id="humidity"></span> 
    Wind: <span class="detail-units" id="wind-speed"></span>
    </p>
  </div>
   <div class="weather-app-temperature-container">
   <div id="icon"></div>
   <div class="weather-app-temperature" id="temperature">-14</div>
   <div class="weather-app-unit">°C</div>
  </div>
  </div>
  <div class="weather-app-forecast">
    <div class="row">
      <div class="col-2">
       <div class="weather-forecast-day">Tue</div>
       <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="weather-icon" width="44">
       <div class="forecast-temperatures">
       <span class="forecast-temp-max"> 
        -11°</span>
       <span class="forecast-temp-min"> 
        -20°</span>
      </div>
      </div>
    </div>
  </div>
 </main>
 <footer>
  Built by 
  <a href="https://github.com/bygriph" target="_blank">Evelina Grip</a>
  is 
  <a href="https://github.com/bygriph/vanilla-weather-search-homework" target="_blank">
  open-sourced on Github</a>
  and 
  <a href="https://illustrious-cendol-6b04d0.netlify.app/" target="_blank">hosted on Netlify</a>
 </footer>
</div>
<script src="src/app.js"></script>
</body>
</html>
